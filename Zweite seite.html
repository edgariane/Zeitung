      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    #menu-panel a:last-child {
      border-bottom: none;
    }

    /* Style for the panel open state */
    #menu-panel.open {
