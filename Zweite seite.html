<html>
<head>
  <style>
    /* Style for the button */
    #menu-btn {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background: url(menu-btn.png) no-repeat;
      background-size: contain;
      cursor: pointer;
      z-index: 100;
    }

    /* Style for the sliding panel */
    #menu-panel {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #f5f5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: left 0.3s ease-out;
      z-index: 99;
      display: flex;
      flex-direction: column;
    }

    #menu-panel a {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    #menu-panel a:last-child {
      border-bottom: none;
    }

    /* Style for the panel open state */
    #menu-panel.open {
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Button to open the panel -->
  <div id="menu-btn"></div>

  <!-- Sliding panel -->
  <div id="menu-panel">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </div>

  <!-- Page content -->
  <section id="section1">
    <h1>Section 1</h1>
    <p>Content for Section 1...</p>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
    <p>Content for Section 2...</p>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
    <p>Content for Section 3...</p>
  </section>

  <script>
    // Select the button and panel elements
    const btn = document.querySelector('#menu-btn');
    const panel = document.querySelector('#menu-panel');

    // Add a click event listener to the button
    btn.addEventListener('click', () => {
      // Toggle the 'open' class on the panel
      panel.classList.toggle('open');
    });

    // Add a click event listener to the document
    document.addEventListener('click', (e) => {
      // If the click was outside the panel element
      if (e.target !== btn && e.target !== panel) {
        // Remove the 'open' class from the panel
        panel.classList.remove('open');
      }
    });
  </script>
</body>
</html>
