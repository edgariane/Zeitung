<body>
    <button id="menu-button" onclick="toggleMenu()">
        <img src="54206.png" alt="Menü">

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#menu-button {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

#menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease-in-out;
}

#menu.hidden {
    transform: translateX(-100%);
}

#back-button {
    margin-bottom: 20px;
}

#content {
    padding: 20px;
}
    </style>
    <script>
        function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
}

function goBack() {
    window.history.back();
}
    </script>
</body>
